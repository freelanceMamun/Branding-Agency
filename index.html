<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branding-Agency</title>

    <!-- ======  Google Fonts ========= -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/css/bootstrap.min.css" />
    <!-- ======  Google Fonts========= -->
    <link rel="stylesheet" href="asset/css/global.css" />
    <link rel="stylesheet" href="asset/css/main.css" />
  </head>
  <body>
    <!-- ======== Header  ======== -->
    <header>
      <div class="max-container">
        <div class="nav-container">
          <!-- ====== nav-bar ====== -->
          <nav class="nav-main flex flex-between">
            <div class="brand-container">
              <a href="#">
                <img
                  src="asset/pictures/demo-branding-agency-logo-black.png"
                  alt="navbar-brand"
                />
              </a>
            </div>
            <div class="nav-menu-items flex flex-gap">
              <!-- ========  menu-items ======= -->
              <div class="nav-menu">
                <ul class="nav-ul flex flex-gap">
                  <li class="nav-li">
                    <a class="sm-title" href="#">Home</a>
                  </li>
                  <li class="nav-li">
                    <a class="sm-title" href="#">Agency</a>
                  </li>
                  <li class="nav-li">
                    <a class="sm-title" href="#">Services</a>
                  </li>
                  <li class="nav-li">
                    <a class="sm-title" href="#"> Porfolio</a>
                  </li>

                  <li class="nav-li">
                    <a class="sm-title" href="#">Contact</a>
                  </li>
                </ul>
              </div>
              <!-- =====  menu-item  ====== -->
              <!-- ======== message box ====== -->
              <div class="message-box">
                <a href="#" class="mess-box">Send a message</a>
              </div>
              <!-- ====  message box  ===== -->
            </div>
          </nav>
          <!-- ====== nav-bar-end ====== -->
        </div>
      </div>
    </header>
    <!-- ========= Header End ======= -->
    <main>
      <!-- ======= Branding-hero-area ====== -->
      <section class="branding-hear-area">
        <div class="branding-hero">
          <div class="branding-hero-content row h-100 w-100 m-0">
            <div class="brading-left-side col-lg-5">
              <div class="branding-content">
                <div class="brand-subtitle"></div>
                <div class="brand-heading-contnet">
                  <h1>Provide branding solutions to grow your business.</h1>
                  <p>
                    Creating products with a strong identity. We provide
                    brilliant ideas and adding the world called success brand.
                  </p>
                  <div class="branding-btn">
                    <a href="#">Let's talk - Send a message</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="brading-right-side col-lg-7 p-0">
              <div class="branding-slider">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <img
                        src="asset/pictures/demo-branding-agency-slider-02.jpg"
                      />
                    </div>
                    <div class="swiper-slide">
                      <img
                        src="asset/pictures/demo-branding-agency-slider-01.jpg"
                      />
                    </div>
                    <div class="swiper-slide">
                      <img
                        src="asset/pictures/demo-branding-agency-slider-03.jpg"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ======= Branding-hero-area End ====== -->
    </main>
    <!-- ====== Footer ====== -->
    <footer></footer>
    <!-- ====== Footer End ====== -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="asset/Js/main.js"></script>
  </body>
</html>
